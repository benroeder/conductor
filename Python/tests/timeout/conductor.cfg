# Master Test File for testing on localhost
#
# Discussion: Master Test Files list all the clients that the condutor
# will communicate with as well as setting the conductor's global
# configurations data, such as the number of trials etc.
#

# Conductor's Global Configuration
[Test]
trials: 1

# List of clients
#
# Both clients are really local to this machine as we're only using
# localhost to communicate.  The master config is used to talk to the
# dut in ordre to retrieve a trivial piece of information.  The test
# only confirms that communication exists.
[Clients]
# Sender
client1: master.cfg
# DUT
client2: dut.cfg

